<!DOCTYPE html>

<html>
	<head>
		<title> bookBin: Online Bookstore </title>

		<!-- Bootstrap CSS -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		
		<!-- Custom CSS -->
		<link href="includes/css/styles.css" rel="stylesheet">
		

	</head>

	<body>
		<!--************-->
		<!-- Navigation -->
		<!--*********** -->
		<nav class="navbar navbar-default">
			<div class="container">
			<!-- Groups into a small menu for mobile applications -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
				<a class="navbar-brand" href="/"><img src="images/logo2.gif" alt="Your Logo"> </a>
				</div>

				<!-- Navigation Items -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
						<li><a href="#"> Books </a></li>
					</ul>
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
					</form>
					<ul class="nav navbar-nav navbar-right">
					<li><a href="#"> Help </a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"> 
							<span class="glyphicon glyphicon-user" aria-hidden="true"></span> My Account <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Cart</a></li>
								<li><a href="#"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Orders</a></li>
								<li><a href="#"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Settings</a></li>
								<li class="divider"></li>
								<li><a href="#"><span class="glyphicon glyphicon-off" aria-hidden="true"></span> Sign Out</a></li>
							</ul>
						</li>
					</ul>
				</div> <!-- navbar-collapse -->
			</div> <!-- container -->
		</nav>
		<!--********************-->
		<!-- End of Navigation  -->
		<!--********************-->



	<!-- Javascript goes at the bottom for faster page loading -->
		
	<!-- Get online version of jQuery-->
	<script src="http://code.jquery.com/jquery.js"></script>
	
	<!-- If online version doesn't work use the current version -->
	<script>window.jQuery || document.write('<script src="includes/js/jquery-1.11.2.min"><\/script>')</script>
	
	<!-- Bootstrap JS -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
	
	</body>
</html>
